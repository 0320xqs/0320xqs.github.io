<!DOCTYPE html>
<html>
<head>
    <title>PDF预览</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.17.1/pdf.min.js"></script>
</head>
<body>
        <iframe src="https://view.officeapps.live.com/op/view.aspx?src=https://gitee.com/xqs0320_0/pdf-preview/raw/master/8.15t.pdf"
        width="100%" height="600px" frameborder="0"></iframe>
    <canvas id="pdf-canvas"></canvas>
    <script>
        const pdfUrl = 'https://gitee.com/xqs0320_0/pdf-preview/raw/master/8.15t.pdf';
        PDFJS.getDocument(pdfUrl).then(pdf => {
            pdf.getPage(1).then(page => {
                const canvas = document.getElementById('pdf-canvas');
                const context = canvas.getContext('2d');
                const viewport = page.getViewport({ scale: 1.5 });
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                page.render({ canvasContext: context, viewport: viewport });
            });
        });
    </script>
</body>
</html>
